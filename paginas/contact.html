<head>

<body>
    <header class= "container fixed-top" id="menu">         
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img width="50px" style="border-radius: 50%;" src="/img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="/paginas/login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="/paginas/ave.html">Aves</a>

              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="content">

        <h1 class="logo">Contact <span>Me</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactame</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> El viajero</li>
                    <li><i class="fas fa-envelope-open-text"></i> tiag0campo21t@gmail.com</li>
                </ul>
                <p>Aqui puedes contactarme para futuros proyectos.</p>
                <p>Tiago Ocampo Project</p>
            </div>
        </div>

    </main>

    <!-- scripts -->
	<script src="https://kit.fontawesome.com/7bb6609722.js" crossorigin="anonymous"></script>
