<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Y META   -->
    <meta name="description" content="Desde aqui puedes contactarme para futuros proyectos u otros asuntos">
    <meta name="keywords" content="contacto,contactame,info">
    <meta property=”og:type” content=”website” />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- PARA ESTILOS COMO EL BACKGROUND PARA QUE NO GENERE PROBLEMAS EN LAS DEMAS PAGINAS  -->
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="encabezado">
        <ul>
            <img class="logoWeb" src="/img/logo.png" alt="">
            <li style="--i:#ff5283;--j:#f4255f;">
                <a href="/index.html">
                    <span><i class="fa-solid fa-house"></i></span>
                    <span class="link">Inicio</span>
                </a>
            </li>
            <li style="--i:#6fff5c;--j:#3df425;">
                <a href="/paginas/login.html">
                    <span><i class="fa-solid fa-right-to-bracket"></i></span>
                    <span class="link">Sign</span>
                </a>
            </li>
            <li style="--i:#bb56ff;--j:#de37ff;">
                <a href="/paginas/ave.html">
                    <span><i class="fa-solid fa-dove"></i></span>
                    <span class="link">Avistaje</span>
                </a>
            </li>
            <li style="--i:#fc985a;--j:#ff6f16;">
                <a href="/paginas/viajes.html">
                    <span><i class="fa-solid fa-motorcycle"></i></span>
                    <span class="link">Viajes</span>
                </a>
            </li>
            <li style="--i:#4278ff;--j:#2664ff;">
                <a href="/paginas/contact.html">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <span class="link">Contact</span>
                </a>
            </li>
        </ul>
        <a class="menu-btn" href=""><span><i class="fa-solid fa-bars"></i></span></a>
    </header>

    <main class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> El viajero</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Tiago Ocampo Project</p>
            </div>
        </div>

    </main>

    <!-- scripts -->
	<script src="https://kit.fontawesome.com/7bb6609722.js" crossorigin="anonymous"></script>
</body>
</html>
